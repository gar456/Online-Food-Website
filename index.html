<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.google.com/specimen/Open+Sans?query=open+Sans:Wght@400,600display=swap" rel="stylesheet">
        <title>Responsive Food Delivery Services Version 2</title>
</head>
<body>
   <div class="sidebar">
    <h1  class="logo">FoodTime</h1>
    <div class="sidebar-menus">
        <a href="#"<icon-icon name="storefront-outline"></icon-icon>Home</a>
        <a href="#"<icon-icon name="receipt-outline"></icon-icon>Bills</a>
        <a href="#"<icon-icon name="wallet-outline"></icon-icon>Wallet</a>
        <a href="#"<icon-icon name="notifications-outline"></icon-icon>Notification</a>
        <a href="#"<icon-icon name="chatbubbles-outline"></icon-icon>Contact</a>
        <a href="#"<icon-icon name="setting-outline"></icon-icon>Setting</a>
    </div>
    <div class="sidebar-logout">
        <a href="#"><icon-icon name="log-out-outline"></icon-icon>Logout</a>
    </div>
   </div>
   <div class="main">
    <div class="main-navbar">
        <icon-icon class="menu-toggle" name="menu-outline"></icon-icon>
                  <div class="search">
            <input type="text" placeholder="what you want to eat?">
            <button class="search-btn">Search</button>
        </div>
        <div class="profile">
            <a class="cart" href="#"><icon-icon name="cart-outline"></icon-icon></a>
            <a class="user" href="#"><icon-icon name="person-outline"></icon-icon></a>
        </div>
    </div>
    <div class="main-highlight">
        <br>
        <br>
        <div class="main-header">
            <h2 class="main-title">Recommendations</h2>
            <div class="main-arrow">
                <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    
    <div class="highlight-wrapper">
        <div class="highlight-card">
         <img class="highlight-img" src="imagefolder/images7.jfif"></img>
         <div class="highlight-desc">
             <h4>Fresh Salad</h4>
             <p>$42.50</p>
         </div>
        </div>
        <div class="highlight-card">
         <img class="highlight-img" src="imagefolder/images3.jfif"></img>
         <div class="highlight-desc">
             <h4>Cafe Latte</h4>
             <p>$20.50</p>
         </div>
        </div>
        <div class="highlight-card">
         <img class="highlight-img" src="imagefolder/images8.jfif"></img>
         <div class="highlight-desc">
             <h4>Premium Street</h4>
             <p>$145.50</p>
         </div>
        </div>
     </div>
     </div>
<div class="main-menus">
    <div class="main-filter">
        <div>
            <h2 class="main-title">Menu<br>Category</h2>
            <div class="main-arrow">
                <icon-icon class="back-menus" name="chevron-back-circle-outline"></icon-icon>
                <icon-icon class="next-menus" name="chevron-next-circle-outline"></icon-icon>

            </div>
        </div>
        <div class="filter-wrapper">
            <div class="filter-card">
          <div class="filter-icon">
            <icon-icon name="restaurant-outline"></icon-icon>
          </div>
          <p>All Menus</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                  <icon-icon name="Burger-outline"></icon-icon>
                </div>
                <p>Burger</p>
                  </div>
                  <div class="filter-card">
                    <div class="filter-icon">
                      <icon-icon name="pizza-outline"></icon-icon>
                    </div>
                    <p>Pizza</p>
                      </div>
            </div>
        </div>
    </div>
</div>
    
    
        
   </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
